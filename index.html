<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Game Over</title>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    flex-direction: column;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h1 {
    font-family: 'Bungee', sans-serif;
    font-size: 80px;
    color: #0066ff;
    text-transform: uppercase;
    text-shadow:
      5px 5px 0px #fff,
      10px 10px 0px rgba(37, 99, 235, 0.4);
    display: none;
    margin-bottom: 40px;
  }

  button {
    font-family: 'Bungee', sans-serif;
    font-size: 24px;
    background-color: #0066ff;
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 12px;
    cursor: pointer;
    display: none;
    text-transform: uppercase;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #0044aa;
  }
</style>
</head>
<body>

  <video id="gameoverVideo" autoplay muted playsinline>
    <source src="video1.mp4" type="video/mp4">
    Seu navegador não suporta vídeos.
  </video>

  <h1 id="gameOverTitle">Game Over</h1>
  <button id="restartBtn" onclick="window.location.href='https://diaemmartegame.vercel.app/'">Ir para o início</button>

  <script>
    const video = document.getElementById('gameoverVideo');
    const title = document.getElementById('gameOverTitle');
    const button = document.getElementById('restartBtn');

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      title.style.display = 'block';
      button.style.display = 'inline-block';
    });
  </script>

</body>
</html>
